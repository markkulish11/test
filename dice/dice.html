<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="dice.css">
    <title>Dice Game</title>
</head>

<body>
    <div class="container">
        <h1>Lets Play</h1>
        <div class="dice">
            <p class="player1">Player 1</p>
            <img class="img1" src="Dice-6.png">
        </div>
        <div class="dice">
            <p class="player2">Player 2</p>
            <img class="img2" src="Dice-6.png">
        </div>
    </div>
    <div class="container bottom">
        <button type="button" class="button" onclick="rollTheDice()">Roll the Dice</button>
    </div>
    <div class="container bottom">
        <button type="button" class="button" onclick="editNames()">Edit Names</button>
    </div>
    <script src="dice.js"></script>
</body>

</html>
