<!DOCTYPE html>
<html>

<head>
    <title>Hit the Mouse</title>
    <link rel="stylesheet" href="mouse.css">
</head>

<body>
    <div class="heading">
        <h1>Hit the Mouse</h1>
    </div>

    <div class="score">
        <h3>Points: <span>0</span></h3>
    </div>

    <div class="holes">
        <div class="hole hole1"></div>
        <div class="hole hole2"></div>
        <div class="hole hole3"></div>
        <div class="hole hole4"></div>
        <div class="hole hole5"></div>
    </div>
    <div class="buttons">
        <button class="button start">
            Start
        </button>

        <button class="button stop">
            Stop
        </button>
    </div>

    <div class="hammer">
        <img src="https://media.geeksforgeeks.org/wp-content/uploads/20210302112037/hammer1.png">
    </div>
    <script src="mouse.js"></script>
</body>

</html>
