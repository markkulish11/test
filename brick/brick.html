<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="brick.css">
    <title>Brick Breaker Game</title>
</head>

<body>
    <div id="startScreen">
        <h2>Brick Breaker Game</h2>
        <label for="playerName">Enter your name to play</label>
        <input type="text" id="playerName" placeholder="Your Name">
        <button id="startButton">
            Start Game
        </button>
    </div>

    <div id="gameScreen" style="display: none;">
        <canvas id="canvas"></canvas>
        <canvas id="canvas1"></canvas>
        <div style="display: inline;">
            <h2 style="text-align: center;" id="curr_score">Your Score:</h2>
            <h2 style="text-align: center;" id="high_score">High Score:</h2>
        </div>
    </div>
    <script src="brickdata.js"></script>
    <script src="brick.js"></script>
</body>

</html>
