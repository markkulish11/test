<!DOCTYPE HTML>
<html>

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="calculator.css">
</head>

<body>
    <h1 style="text-align: center;"> Welcome to Mark's calculator </h1>
    <p class="description"> This calculator is used for calculating some basic operations like addition, subtraction and
        some a bit more
        complex like exponentiation</p>
    <section>
        <div class="calculator-wrapper">
            My calculator
        </div>
        <div id="calculator">
            <input id="display" readonly>
            <div id="keys">
                <button class="button" onclick="appendToDisplay('**')">^</button>
                <button class="button" onclick="performOperation('sqrt')">√</button>
                <button class="button" onclick="performOperation('cbrt')">∛</button>
                <button class="button" onclick="appendToDisplay('/')">/</button>
                <button class="button" onclick="appendToDisplay('7')">7</button>
                <button class="button" onclick="appendToDisplay('8')">8</button>
                <button class="button" onclick="appendToDisplay('9')">9</button>
                <button class="button" onclick="appendToDisplay('*')">*</button>
                <button class="button" onclick="appendToDisplay('4')">4</button>
                <button class="button" onclick="appendToDisplay('5')">5</button>
                <button class="button" onclick="appendToDisplay('6')">6</button>
                <button class="button" onclick="appendToDisplay('-')">-</button>
                <button class="button" onclick="appendToDisplay('1')">1</button>
                <button class="button" onclick="appendToDisplay('2')">2</button>
                <button class="button" onclick="appendToDisplay('3')">3</button>
                <button class="button" onclick="appendToDisplay('+')">+</button>
                <button class="button" onclick="appendToDisplay('0')">0</button>
                <button class="button" onclick="appendToDisplay('.')">.</button>
                <button class="button" onclick="clearDisplay()">C</button>
                <button class="button" onclick="calculate()">=</button>
            </div>
        </div>
    </section>
    <script src="calculator.js"> </script>

</body>

</html>
