<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="number.css">
    <title>Number Guessing Game</title>
</head>

<body>
    <h1>Guess the Number</h1>
    <p>We have selected a number between 1 and 100. See if you can guess it.</p>
    <div class="form">
        <label for="guessField">
            Enter a guess:
        </label>
        <input type="text" id="guessField" class="guessField">
        <input type="submit" id="submitguess" class="guessSubmit" value="Submit guess">
    </div>
    <script src="number.js"></script>
</body>

</html>
